<script type="text/Javascript">

*/
function Multiply() {


var num1 = document.getElementById('g').value;
var num2 = document.getElementById('S').value;
if (num1 == "") {
    num1=0;
}
    if (num2 == ""){
        num2=0;

document.getElementById('output').innerHTML = mult
}
    function Add() {

        var num1 = document.getElementById('g').value;

</script>
