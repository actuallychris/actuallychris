<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Springfield, IL | Weathergate - A Site to Weather any Storm</title>
        <meta name="viewport" content="width=device-width">
        <link type="text/css" rel="stylesheet" href="../css/normalize.css">
        <link type="text/css" rel="stylesheet" href="../css/weather-styles.css">
    </head>

<body>
    <header id="weather-header"></header>
    <main>

        <h2>Springfield, Illinois</h2>
        <section id="temp-box">
            <section id=temp>
                <p>Temperature:</p>
                <section id=temp-read>
                    <br>59</section>
                <p>Hi:77 Lo:48</p>
            </section>
            <br> What's it like outside?:
            <br><b>Partly Cloudy</b>
        </section>

        <section id="other-info">
            <h2>Other Info</h2>
            <p>Wind Speed: 5-15 MPH NW
                <br> Humidity: 0%</p>
            <br>
        </section>
    </main>
    <footer id="weather-footer"></footer>
    <script type='text/javascript' src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/modules.js"></script>
    </body>
</html>
