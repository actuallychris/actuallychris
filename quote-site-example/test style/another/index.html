<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="java.js"></script>
    <link type="text/css" rel="stylesheet" src="styles.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-2">
            </div>
            <div class="col-xs-8">
                <img src="https://s3.amazonaws.com/freecodecamp/freecodecamp_logo.svg" alt="learn to code javascript at Free Code Camp logo" class="img-responsive">
            </div>
        </div>
    </div>

    <h1 class="text-center">Get Inspiration From Great People Quotes</h1>

    <button class="btn button raised center-block" id="generate-button" onClick="doIt()">
        GENERATE QUOTE
    </button>

    <div class="container">
        <div class="row">
            <div class="col-xs-1">
                <!-- Just spacing -->
            </div>
            <div class="col-xs-10">
                <div class="box">
                    <div class="quote">
                        <span id="quote"></span>
                    </div>
                    <div class="author"><span id="author"></span>
                    </div>
                    <h6 class="text-center">Powered by <a href="andrux.net">Andrux</a></h6>
                </div>
            </div>
            <div class="col-xs-1">
                <!-- Just spacing -->
            </div>
        </div>
    </div>
